<h1 class="mb-5">Volunteer Opportunities</h1>

<!-- opportunities-list is populated by opportunities.js -->
<div class="row" id="opportunities-list"></div>

<!-- Sign-Up Popup (Modal) -->
<div class="modal fade" id="signUpPopup" tabindex="-1" aria-labelledby="signUpPopupLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signUpPopupLabel">Sign Up for Opportunity</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Sign-Up Form -->
        <form id="signUpForm">
          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userName" required>
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" required>
          </div>
          <div class="mb-3">
            <label for="userRole" class="form-label">Role</label>
            <select class="form-control" id="userRole" required>
              <option>Volunteer</option>
              <option>Team Leader</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
